<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quizzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwindConfig.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="bg-sky-800 h-screen w-screen text-gray-800 flex items-center">
<div class="bg-clifford w-[800px] h-[800px] mx-auto p-4 rounded-lg flex flex-col relative">
    <h1 class="font-bold text-4xl py-4 text-center mt-8">QUIZZER</h1>
    <div id="app"></div>
    <form class="flex flex-col items-center justify-center my-auto w-[100%]" id="startForm">
        <input class="p-4 w-[100%] focus:outline-none" type="text" id="usernameInput" placeholder="Enter your username" required>
        <button class=" btn m-4 bg-clifford px-8 py-2 rounded-md text-lg font-semibold mx-auto" type="submit">Start Quiz</button>
    </form>
    <div id="footer" class="text-sm text-center mb-4">
        Using Javascript and HTML to create a quiz
        app.
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
